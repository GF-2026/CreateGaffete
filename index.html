<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Gafettes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 150vh;
      background: #f3f3f3;
    }

    /* === TARJETA === */
    .tarjeta.plantilla-canva {
      position: relative;
      width:100%;
      max-width: 400px;
      height: auto;
      aspect-ratio:700/1080;
      background: url("images/FormINECard.png") no-repeat center/cover; /* üî• cambia por tu PNG de Canva */
      border-radius: 12px;
      overflow: hidden;
      border:3px solid black;
      box-shadow: 0 8px 20px rgba(0,0,0,0.45);
    }
/* === FOTO === */
#previewFoto {
  position: absolute;
  top: 45px;   
  right: 20px;    
  width: 130px;   /* ajusta al tama√±o que necesites */
  height: 150px;  /* ajusta al tama√±o que necesites */
  object-fit: cover; /* hace que rellene el marco sin deformarse */
  border-radius: 12px; /* opcional: esquinas redondeadas */
  border: 3px solid black; /* opcional: borde */
  z-index: 5;
}

    /* Foto 
    .tarjeta.plantilla-canva.foto {
      position: absolute;
      Top: 57px;   
      right: 18px;    
      width: 16px;
      height: 22px;
      border-radius: none;
      border: none;
      object-fit: cover;
      z-index: 5;
    } 
    */ 

    /* Ciudad
    .tarjeta.plantilla-canva. ciudad {
      position: absolute;
      top: 100px;
      left: 30px;
      font-size: 1.5em;
      font-weight: bold;
      color: solid black;
    } */

 .tarjeta.plantilla-canva .nombre {
  position: absolute;
  top: 168px;
  left: 40px;
  font-size: 1.3em;
  color: black; /* quit√© el "solid" que estaba mal */
  width: 165px;
  text-align: center;
  white-space:nowrap;
}

.tarjeta.plantilla-canva .fechahora {
  position: absolute;
  right: 170px;
  bottom: 180px;
  font-size: 1.3em;
  color: black;
}
    /* Formulario */
    .formulario {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }

    input, button {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #0D47A1;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1565C0;
    }
  </style>
</head>
<body>

  <!-- Tarjeta -->
  <div id="tarjeta" class="tarjeta plantilla-canva">
    <img id="previewFoto" class="foto" src="https://via.placeholder.com/110x130" alt="Foto">
    <div id="previewfechahora" class="fechahora"></div>
    <div id="previewNombre" class="nombre"></div>    
  </div>

  <!-- Formulario -->
  <div class="formulario">
    <input type="file" id="fotoInput" accept="image/*">
    <input type="text" id="fechahoraInput" placeholder="Escribe tu # de ID">
    <input type="text" id="nombreInput" placeholder="Escribe tu nombre">    
    <button id="descargarBtn">Descargar tarjeta</button>
  </div>

  <!-- Librer√≠a html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    // === FOTO ===
    const fotoInput = document.getElementById("fotoInput");
    const previewFoto = document.getElementById("previewFoto");
    fotoInput.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          previewFoto.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

        // === NOMBRE ===
    const nombreInput = document.getElementById("nombreInput");
    const previewNombre = document.getElementById("previewNombre");
    nombreInput.addEventListener("input", function() {
      previewNombre.textContent = nombreInput.value || "Nombre";
    });

    // === Fecha-Hora ===
    const fechahoraInput = document.getElementById("fechahoraInput");
    const previewFechahora = document.getElementById("previewfechahora");
    fechahoraInput.addEventListener("input", function() {
      previewfechahora.textContent = fechahoraInput.value 
        ? fechahoraInput.value 
        : "C. El Alt√≠simo";
    });

    // === DESCARGAR TARJETA ===
    document.getElementById("descargarBtn").addEventListener("click", function() {
      html2canvas(document.getElementById("tarjeta"), {
        scale:4}).then(canvas => {
        const link = document.createElement("a");
        link.download = "tarjeta.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });
  </script>

</body>
</html>
