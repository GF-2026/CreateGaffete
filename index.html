<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Gafettes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 150vh;
      background: #f3f3f3;
    }

    /* === TARJETA === */
    .tarjeta.plantilla-canva {
      position: relative;
      width:100%;
      max-width: 400px;
      height: auto;
      aspect-ratio:700/1080;
      background: url("images/FormINECard.png") no-repeat center/cover; /* ðŸ”¥ cambia por tu PNG de Canva */
      border-radius: 12px;
      overflow: hidden;
      border:3px solid black;
      box-shadow: 0 8px 20px rgba(0,0,0,0.45);
    }

    /* Foto  */ 
    .tarjeta.plantilla-canva .foto {
      position: absolute;
      Top: 57px;   
      right: 18px;    
      width: 165px;
      height: 220px;
      border-radius: none;
        /*border-radius: 45%;*/ 
      border: 4px solid green;
      object-fit: cover;
      z-index: 5;
    }

    /* Ciudad */
    .tarjeta.plantilla-canva .ciudad {
      position: absolute;
      top: 70px;
      left: 30px;
      font-size: 1.5em;
      font-weight: bold;
      color: solid black;
    }

    /* TelÃ©fono */
    .tarjeta.plantilla-canva .telefono {
      position: absolute;
      bottom: 30px;
      left: 40px;
      font-size: 1.3em;
      color: solid black;
    }
    /* Nombre */
    .tarjeta.plantilla-canva .nombre {
      position: absolute;
      Top: 15px;
      right: 20px;/* Espacio desde la izquierda */
      font-size: 1.5em; /* Reduce el tamaÃ±o de fuente */
      color: solid black;
      /* background:red; */
      width: 165px;
      text-align:center;
    }
    /* Formulario */
    .formulario {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }

    input, button {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #0D47A1;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1565C0;
    }
  </style>
</head>
<body>

  <!-- Tarjeta -->
  <div id="tarjeta" class="tarjeta plantilla-canva">
    <img id="previewFoto" class="foto" src="https://via.placeholder.com/110x130" alt="Foto">
    <div id="previewFecha-hora" class="telefono"></div>
    <div id="previewNombre" class="nombre"></div>    
  </div>

  <!-- Formulario -->
  <div class="formulario">
    <input type="file" id="fotoInput" accept="image/*">
    <input type="text" id="Fecha-horaInput" placeholder="Fecha y hora de ID">
    <input type="text" id="nombreInput" placeholder="Escribe tu nombre">    
    <button id="descargarBtn">Descargar tarjeta</button>
  </div>

  <!-- LibrerÃ­a html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    // === FOTO ===
    const fotoInput = document.getElementById("fotoInput");
    const previewFoto = document.getElementById("previewFoto");
    fotoInput.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          previewFoto.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

        // === NOMBRE ===
    const nombreInput = document.getElementById("nombreInput");
    const previewNombre = document.getElementById("previewNombre");
    nombreInput.addEventListener("input", function() {
      previewNombre.textContent = nombreInput.value || "Nombre";
    });

    // === Fecha-Hora ===
    const Fecha-horaInput = document.getElementById("Fecha-horaInput");
    const previewFecha-hora = document.getElementById("previewFecha-hora");
    Fecha-horaInput.addEventListener("input", function() {
      previewFecha-hora.textContent = Fecha-horaInput.value 
        ? "C. " + Fecha-horaInput.value 
        : "C. El AltÃ­simo";
    });

    // === DESCARGAR TARJETA ===
    document.getElementById("descargarBtn").addEventListener("click", function() {
      html2canvas(document.getElementById("tarjeta"), {
        scale:4}).then(canvas => {
        const link = document.createElement("a");
        link.download = "tarjeta.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });
  </script>

</body>
</html>
